<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">

        <div class="logo"><img src="img/ico/nodejs-seeklogo.com.svg" alt="" height="50px" width="50px"></div>

    </header>
    <main>
        <div class="container">
            <div class="blog">
                <div class="inputBox">
                    <input class="inputBox__input" id="element1" type="number" placeholder="number">
                    <input class="inputBox__input" id="element2" type="number" placeholder="number">
                </div>
                <div class="settingButtons">
                    <button class="settingButtons__btn btn" id="plusBtn">+</button>
                    <button class="settingButtons__btn btn" id="minusBtn">-</button>
                </div>
                <div class="resultBtn">
                    <button class="resultBtn__btn btn" id="resultBtn">=</button>
                </div>
                <div class="resultBox">
                    <div class="resultBox__background">
                        <p class="resultBox__background-item">result:</p>
                        <p class="resultBox__background-item output" id="resultText">0</p>
                    </div>
                </div>
            </div>
